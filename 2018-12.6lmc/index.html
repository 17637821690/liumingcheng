<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>首页-标适当放松的方式的题</title>
	</head>
	<body>
		<p>sdfsd</p> <!--段落标签-->
		<div>sfs</div> <!--盒子模型-->
		<span>sdfsd</span><br />  <!--用来修饰-->
		<b>sdfsd</b> <!--加粗-->
		
		<!--无序列表-->
		<ul>
			<li><a href="">jklsjfd</a></li>
			<li>jklsjfd</li>
		</ul>
		
		<!--有序列表-->
		<ol>
			<li>dgdfg</li>
			<li>dfg</li>
			<li>dg</li>
			<li>dfg</li>
			<li>dgf</li>
			<li>df</li>
			<li>dfg</li>
			<li>dgfg</li>
		</ol>
		
		<!--标题标签-->
		<h1>ssfd</h1>
		<h2>sdf</h2>
		<h3>sdf</h3>
		<h4>ssd</h4>
		<h5>sfd</h5>
		<h6>sdf</h6>
		
		
		<!--头部-->
		<div class="Header">
			
		</div>
		
		<!--内容部分-->
		<div class="Content">
			
		</div>
		
		<!--底部-->
		<div class="Footer">
			
		</div>
	</body>
</html>
